<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
            body
            {
            background-color: #333333;
            }
        </style>
</head>
<body>
<!-- This is the start of an HTML form that submits data to 'index.php' using the GET method and encrypts -->
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <!--
            this labels the username input field as an actual username field
        -->
        <label for="username">
            Username:
        </label>
            <!--
                This creates a text bod for the user to enter username
            -->
            <input type="text" id="username" placeholder="username/ Xenzoro" minlength="5" maxlength="15" required>

            <br>
            <a>Password:</a>
                <!--
        This creates a label for the "password" to be viewed as that
        input, designates the password as a password type with restrictions like min length etc..
            -->
        <label for="password"></label>
            <input type="password" id="password"  placeholder="Password" minlength="5" maxlength="15" required>
            <br>

            <!--
                creates the label for email then actually makes it an input
            -->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" minlength="5" maxlength="15" required>
            <br>

            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]-{3}-[0-9]-{3}-[0-9]{4}">
            <br>

            <label for="bday">Birthdate:</label>
            <input type="date" id="bday">
            <br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="0" max="99">
            <br>

            <label for="title">Title:</label>

            <label for="title">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">


            <label for="title">Ms.</label>
            <input type="radio" id="Ms." value="Ms."name="title">

            <label for="title">PhD.</label>
            <input type="radio" id="PhD" value="PhD."name="title">
            <br>

            <label for="payment">Payment: </label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
            <br>

            <label for="subscribe">Subscribe: </label>
            <input type="checkbox" id="subscribe">
            <br>

            <label for="comment">comment: </label>
            <textarea id="comment" rows="3" cols="25">
            </textarea>
            <br>

            <label for="file">File: </label>
            <input type="file" id="file" accept="image/png, image/jpeg">
            <br>



            <input type="reset" >
            <br>
            <input type="submit">



    </form>

</body>
</html>
