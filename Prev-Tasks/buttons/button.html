    <!--
        This button lets you click it, once you do, the phrase"Hello" will change to "GoodBye"
    -->
    <button onclick="buttonPress()" style="font-size:25px; background-color:lightgrey; border-radius:10px;">
        Button
    </button>

    <p id="greeting">Hello</p>
    <script>
        function buttonPress(){
            document.getElementById("greeting").innerHTML="GoodBye"
        }
    </script>
